<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav>
            <button id="high-scores">High Scores</button>
            <h3 id="timer">Timer:</h3>
        </nav>
    </header>
    <main>
        <section data-state="visible" id="main-page">
            <h1>Welcome to the code quiz</h1>
        </section>
        <section data-state="hidden" id="quiz">
            <h2>Question</h2>
            <ol id="answers">
                <button id="answer-1">Answer 1</button>
                <button id="answer-2">Answer 2</button>
                <button id="answer-3">Answer 3</button>
                <button id="answer-4">Answer 4</button>
            </ol>
        </section>
    </main>
</body>
</html>
