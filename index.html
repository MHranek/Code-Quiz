<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <nav>
            <button id="high-scores-button">High Scores</button>
            <h3 id="timer">Timer:</h3>
        </nav>
    </header>
    <main>
        <section data-status="visible" id="main-page">
            <h1>Welcome to the code quiz</h1>
            <p>You will have 90s to complete this quiz, good luck!</p>
            <button id="start-button">Begin Quiz</button>
        </section>
        <section data-status="hidden" id="quiz">
            <h2 id="question">Question</h2>
            <ol id="answers">
                <button class="answer-button" id="answer-1">Answer 1</button>
                <button class="answer-button" id="answer-2">Answer 2</button>
                <button class="answer-button" id="answer-3">Answer 3</button>
                <button class="answer-button" id="answer-4">Answer 4</button>
            </ol>
        </section>
        <section data-status="hidden" id="high-scores">
            <h1>High Scores</h1>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
